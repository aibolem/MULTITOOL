<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RPVZ3Y14KT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RPVZ3Y14KT');
    </script>
</head>
<body>
    <header class="header">
        <a href="./../../index.html" class="logo">Multi Tool</a>
        <div class="header-right">
            <a href="https://github.com/Svastikkka/MULTITOOL">About</a>
        </div>
    </header>
    <section>
        <div class="text-formatter">
            <textarea id="text" placeholder="Paste your text here and click one of the buttons above..." rows=12></textarea>
            <div class="option">
                <button id="upper" class="btn">UPPER CASE</button>
                <button id="lower" class="btn">lower case</button>
                <button id="sentence" class="btn">Sentence case</button>
                <button id="title" class="btn">Title Case</button>
                <button id="base64_encode" class="btn">base64 encode (UTF-8)</button>
                <button id="base64_decode" class="btn">base64 deode (UTF-8)</button>
                <button id="trim" class="btn">Trim</button>
                <button id="hyphen" class="btn">Whitespace to Hyphen</button>
                <button id="underscore" class="btn">Whitespace to Underscore</button>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
