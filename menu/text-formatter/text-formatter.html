<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RPVZ3Y14KT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RPVZ3Y14KT');
    </script>
</head>
<body>
    <header class="header">
        <a href="./../../index.html" class="logo">Multi Tool</a>
        <div class="header-right">
            <a href="https://github.com/Svastikkka/MULTITOOL">About</a>
            <a href="https://www.svastikkka.com/">Blogs</a>
        </div>
    </header>
    <section>
        <div class="text-formatter">
            <textarea id="text" placeholder="Paste your text here and click one of the buttons above..." rows=12></textarea>
            <div class="option">
                <h5>Case convertor</h5>
                <div class="optionDiffrentiate">
                    <button id="upper" class="button">UPPER CASE</button>
                    <button id="lower" class="button">lower case</button>
                    <button id="sentence" class="button">Sentence case</button>
                    <button id="title" class="button">Title Case</button>
                    <hr/>
                </div>
                <h5>Base64 Encoder/Decoder</h5>
                <div class="optionDiffrentiate">
                    <button id="base64_encode" class="button">base64 encode (UTF-8)</button>
                    <button id="base64_decode" class="button">base64 deode (UTF-8)</button>
                    <hr/>
                </div>
                <h5>Text Editor</h5>
                <div class="optionDiffrentiate">
                    <button id="trim" class="button">Trim</button>
                    <button id="bold" class="button"><b>B</b></button>
                    <button id="italic" class="button"><i>I</i></button>
                    <button id="underline" class="button"><u>U</u></button>
                    <button id="normal" class="button">Text normal</button>
                    <hr/>
                </div>
                <h5>Misc</h5>
                <div class="optionDiffrentiate">
                    <button id="underscore_to_hyphen" class="button">Underscore to Hyphen</button>
                    <button id="hyphen_to_underscore" class="button">Hyphen to Underscore</button>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
