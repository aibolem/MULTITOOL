<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Formatter</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RPVZ3Y14KT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RPVZ3Y14KT');
    </script>
</head>
<body>
    <header class="header">
        <a href="./../../index.html" class="logo">Multi Tool</a>
        <div class="header-right">
            <a href="https://github.com/Svastikkka/MULTITOOL">About</a>
            <a href="https://www.svastikkka.com/">Blogs</a>
        </div>
    </header>
    <section>
        <div class="image-formatter">
            <div class="card">
                <h4>Step 1: Select Image</h4>
                <div class="option">
                    <label class="image" for="image">
                        <span class="display-image"></span>
                    </label>  
                    <input type="file" class="file" id="image" accept="image/png, image/gif, image/jpeg, image/tiff, image/jpg">
                </div>
            </div>
            <div class="card">
                <h4>Step2: Output in base64 encoded</h4>
                <textarea id="text" placeholder="Result" rows=12 readonly></textarea>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
